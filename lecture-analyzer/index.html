<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Audio Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zoom Audio Recorder</h1>
        </header>
        <main>
            <div class="controls">
                <button id="start" class="btn btn-start">Start Recording</button>
                <button id="stop" class="btn btn-stop" disabled>Stop Recording</button>
            </div>
            <div class="transcriptions">
                <h2>Transcriptions</h2>
                <div id="transcriptions" class="transcription-list">
                    <p>No transcriptions yet...</p>
                </div>
            </div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
